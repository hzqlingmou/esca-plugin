<table>
    <tbody>
        <div
            style="font-family: 'Noto Sans SC', 'Segoe UI', sans-serif;margin: 0;padding: 0;background-color: #f8fafc;color: #3a3a3a;line-height: 1.6;min-height: 100vh;display: flex;flex-direction: column;align-items: center;justify-content: center;border-radius: 10px;">
            <div
                style="width: 100%;max-width: 720px;margin: 40px auto;border-radius: 18px;overflow: hidden;position: relative;background: white;">
                <div style="background-color: #4a89dc;padding: 40px 25px;text-align: center;position: relative;overflow: hidden;">
                    <h1 style="color: white;">{{subject}}</h1>
                </div>
                <div
                    style="background-color: #fffffff2;margin: 30px;padding: 30px;border-radius: 14px;border: 1px solid #0000000d;">
                    <p style="color: #3a3a3a;line-height: 1.8;font-size: 17px;margin: 25px 0;">
                        {{value}}
                    </p>
                </div>
                <div
                    style="background-color: #4a89dc;padding: 22px;text-align: center;font-size: 15px;position: relative;">
                    <p style="color: white;margin: 10px 0;opacity: 0.9;">
                        Created by <a
                            style="color: #fff9a0;text-decoration: none;font-weight: 500;position: relative;padding: 0 2px;white-space: nowrap;"
                            href="https://github.com/hzqlingmou/esca-plugin" target="_blank">esca-plugin</a>
                        & <a style="color: #fff9a0;text-decoration: none;font-weight: 500;position: relative;padding: 0 2px;white-space: nowrap;"
                            href="https://escaped.icu" target="_blank">逸燧</a>
                    </p>
                    <p style="color: white;margin: 10px 0;opacity: 0.9;">
                        &copy 逸燧
                    </p>
                </div>
            </div>
        </div>
    </tbody>
</table>
